    <div class="container py-4">
        <div class="card bg-transparent">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h4>Registrar deuda</h4>
                </div>
            </div>
            <div class="card-body">
                <form id="form-register">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="addCategoria" class="form-label">Categoria</label>
                            <select class="form-select input-yellow" id="addCategoria">
                                <option value="" selected>Seleccionar</option>
                                <option value="1">Servicios BÃ¡sicos</option>
                                <option value="2">Facturas</option>
                                <option value="3">Multas</option>
                                <option value="5">Prestamos</option>
                                <option value="6">Impuestos</option>
                                <option value="7">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="addNroPago" class="form-label">Nro Pago</label>
                            <input type="text" class="form-control input-yellow" id="addNroPago">
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="addEmpresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control input-yellow" id="addEmpresa">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="addFecha" class="form-label">Fecha pago o inicio</label>
                            <input type="date" class="form-control input-yellow" id="addFecha">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="addCuotas" class="form-label">Cuotas</label>
                            <input type="text" class="form-control input-yellow numero" readonly id="addCuotas"
                                value="1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="addRango" class="form-label">Rango <span
                                    class="fst-italic fw-light msg-label">Si tiene cuotas</span></label>
                            <select class="form-select input-yellow" id="addRango" disabled>
                                <option value="30" selected>30 dias</option>
                                <option value="15">15 dias</option>
                                <option value="7">7 dias</option>
                                <option value="1">1 dia</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="addMonto" class="form-label">Monto <span
                                    class="fst-italic fw-light msg-label">Si por cuotas, monto de la
                                    cuota</span></label>
                            <input type="text" class="form-control input-yellow numero" id="addMonto"
                                placeholder="0.00">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn button-red" id="btnRegisterPago">Registrar</button>
                            <!-- <button type="button" class="btn button-red" id="loadCsvButton2">procesar</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
